  <script>
    // Header scroll effect
    window.addEventListener('scroll', function() {
      const header = document.getElementById('header');
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navList = document.querySelector('.nav-list');

    mobileMenuBtn.addEventListener('click', function() {
      navList.style.display = navList.style.display === 'flex' ? 'none' : 'flex';
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Hero carousel
    const slides = document.querySelectorAll('.carousel-slide');
    let currentSlide = 0;

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    setInterval(nextSlide, 5000);

    // Wave animation
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');
    let animationId;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawWave() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const waves = [
        { amplitude: 50, frequency: 0.01, phase: Date.now() * 0.001, color: 'rgba(59, 130, 246, 0.3)' },
        { amplitude: 30, frequency: 0.015, phase: Date.now() * 0.0015, color: 'rgba(6, 182, 212, 0.2)' },
        { amplitude: 40, frequency: 0.008, phase: Date.now() * 0.0008, color: 'rgba(30, 64, 175, 0.1)' }
      ];

      waves.forEach(wave => {
        ctx.beginPath();
        ctx.strokeStyle = wave.color;
        ctx.lineWidth = 2;
        
        for (let x = 0; x < canvas.width; x++) {
          const y = canvas.height / 2 + Math.sin(x * wave.frequency + wave.phase) * wave.amplitude;
          if (x === 0) {
            ctx.moveTo(x, y);
          } else {
            ctx.lineTo(x, y);
          }
        }
        ctx.stroke();
      });

      animationId = requestAnimationFrame(drawWave);
    }

    // Initialize wave animation
    resizeCanvas();
    drawWave();

    window.addEventListener('resize', resizeCanvas);

    // Contact form
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const name = formData.get('name');
      const email = formData.get('email');
      const company = formData.get('company');
      const message = formData.get('message');

      // Create mailto link with form data
      const subject = encodeURIComponent('Contact from ' + (company ? company + ' - ' : '') + name);
      const body = encodeURIComponent(
        'Name: ' + name + '\n' +
        'Email: ' + email + '\n' +
        (company ? 'Company: ' + company + '\n' : '') +
        'Message: ' + message
      );

      window.location.href = 'mailto:sales@sigsolutions.co.za?subject=' + subject + '&body=' + body;
    });

    // Set copyright year
    document.addEventListener('DOMContentLoaded', function() {
      const yearSpan = document.getElementById('copyrightYear');
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    });

    // Intersection Observer for animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver(function(entries) {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    // Observe animated elements
    document.querySelectorAll('.leadership-card, .about-text, .contact-content').forEach(el => {
      observer.observe(el);
    });
  </script>
