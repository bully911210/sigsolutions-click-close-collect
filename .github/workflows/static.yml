  <style>
    :root {
      --primary-color: #1e40af;
      --primary-dark: #1e3a8a;
      --secondary-color: #3b82f6;
      --accent-color: #06b6d4;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-dark: #0f172a;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --gradient-hero: linear-gradient(135deg, rgba(30, 64, 175, 0.9), rgba(59, 130, 246, 0.8));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .header.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo-img {
      height: 45px;
      width: auto;
    }

    .nav-list {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-list a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-list a:hover {
      color: var(--primary-color);
    }

    .nav-list a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    .nav-list a:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }

    .mobile-menu-btn span {
      width: 25px;
      height: 3px;
      background: var(--text-primary);
      transition: all 0.3s ease;
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: var(--gradient-hero);
      overflow: hidden;
    }

    .hero-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }

    .wave-canvas {
      width: 100%;
      height: 100%;
    }

    .hero-carousel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .carousel-slides {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .carousel-slide.active {
      opacity: 0.3;
    }

    .slide-1 {
      background: linear-gradient(45deg, rgba(30, 64, 175, 0.1), rgba(59, 130, 246, 0.1));
    }

    .slide-2 {
      background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(30, 64, 175, 0.1));
    }

    .slide-3 {
      background: linear-gradient(225deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1s ease-out;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    .client-header {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    /* Clients Slider */
    .clients-slider {
      overflow: hidden;
      margin: 2rem 0;
    }

    .clients-track {
      display: flex;
      gap: 3rem;
      animation: slide 20s linear infinite;
    }

    .client-logo {
      flex-shrink: 0;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .client-logo img {
      height: 100%;
      width: auto;
      filter: brightness(0) invert(1);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .client-logo:hover img {
      opacity: 1;
    }

    /* Sections */
    .section-heading {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-heading h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .section-heading p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .section-header h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .section-header p {
      font-size: 1.125rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Solutions Section */
    .solutions-section {
      padding: 6rem 0;
      background: var(--bg-secondary);
    }

    /* About Section */
    .about {
      padding: 6rem 0;
    }

    .about-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .about-text p {
      font-size: 1.125rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: var(--text-secondary);
    }

    /* Leadership Section */
    .leadership-section {
      padding: 6rem 0;
      background: var(--bg-secondary);
    }

    .leadership-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .leadership-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .leadership-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }

    .leader-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--primary-color);
    }

    .leader-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .leader-title {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Contact Section */
    .contact {
      padding: 6rem 0;
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-top: 3rem;
    }

    .contact-info h3,
    .contact-form h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-primary);
    }

    .info-grid {
      display: grid;
      gap: 1.5rem;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .info-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-shrink: 0;
    }

    .info-text h4 {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text-primary);
    }

    .info-text p,
    .info-text address,
    .info-text a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    .info-text a:hover {
      color: var(--primary-color);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .required {
      color: #ef4444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Footer */
    .footer {
      background: var(--bg-dark);
      color: white;
      padding: 3rem 0 1rem;
    }

    .footer-content {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 3rem;
      margin-bottom: 2rem;
    }

    .footer-logo p {
      margin: 1rem 0;
      opacity: 0.8;
    }

    .social-links {
      display: flex;
      gap: 1rem;
    }

    .social-links a {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .social-links a:hover {
      background: var(--primary-color);
    }

    .footer-links {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    .footer-links h4 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .footer-links ul {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 0.5rem;
    }

    .footer-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: white;
    }

    .footer-contact address {
      font-style: normal;
      opacity: 0.8;
    }

    .footer-contact a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    .footer-contact a:hover {
      color: white;
    }

    .footer-bottom {
      grid-column: 1 / -1;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.8;
    }

    .footer-bottom-links {
      display: flex;
      gap: 2rem;
    }

    .footer-bottom-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-bottom-links a:hover {
      color: white;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slide {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-list {
        display: none;
      }

      .mobile-menu-btn {
        display: flex;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.125rem;
      }

      .section-heading h2,
      .section-header h2 {
        font-size: 2rem;
      }

      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .footer-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .footer-links {
        grid-template-columns: 1fr;
      }

      .footer-bottom {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .clients-track {
        gap: 2rem;
      }

      .client-logo {
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .leadership-card {
        padding: 1.5rem;
      }

      .leader-image {
        width: 100px;
        height: 100px;
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Loading animation for images */
    img {
      loading: lazy;
    }
  </style>
</head>

